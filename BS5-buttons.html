<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Block Level Buttons</h2>
  <div class="d-grid">
    <button type="button" class="btn btn-danger btn-block btn-lg ">Full-Width Button</button>
 
</div> <br>
<div class="d-grid">
    <button type="button" class="btn btn-warning btn-block btn-md ">Full-Width Button</button>
 

</div> <br>
<div class="d-grid">
    <button type="button" class="btn btn-success btn-block btn-sm ">Full-Width Button</button>
 

</div>


<div class="container mt-3">
    <h2>Button Sizes</h2>
    <button type="button" class="btn btn-danger btn-lg">Button</button>
    <button type="button" class="btn btn-warning btn-md">Button</button>    
    <button type="button" class="btn btn-success btn-sm">Button</button>
    <button type="button" class="btn btn-light btn-xs" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Button</button>



</div>
  




</body>
</html>
